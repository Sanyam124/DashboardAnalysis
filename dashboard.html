<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Personal Finance Dashboard</h1>
    </header>

    <section class="finance-tracker">
      <h2>Track Your Finances</h2>
      <form id="finance-form">
        <div class="form-group">
          <label for="income">Income:</label>
          <input type="number" id="income" placeholder="Enter income">
        </div>
        <div class="form-group">
          <label for="expense">Expense:</label>
          <input type="number" id="expense" placeholder="Enter expense">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category">
            <option value="food">Food</option>
            <option value="rent">Rent</option>
            <option value="transportation">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="others">Others</option>
          </select>
        </div>
        <button type="submit">Add Transaction</button>
      </form>
      <div id="balance-summary">
        <h3>Account Balance: <span id="balance">$0.00</span></h3>
      </div>
    </section>

    <section class="charts">
      <h2>Spending Habits</h2>
      <canvas id="spendingPieChart"></canvas>
      <canvas id="spendingBarChart"></canvas>
    </section>

    <section class="insights">
      <h2>Budgeting & Savings Insights</h2>
      <div class="goal-tracker">
        <h3>Savings Goal</h3>
        <progress value="30" max="100"></progress>
        <p>30% of your savings goal achieved</p>
      </div>
      <div class="budget-alerts">
        <h3>Overspending Alert</h3>
        <p>Youâ€™ve spent 80% of your entertainment budget for the month!</p>
      </div>
    </section>
  </div>

  <script>
    // Pie chart for spending distribution
    const spendingPieCtx = document.getElementById('spendingPieChart').getContext('2d');
    const spendingPieChart = new Chart(spendingPieCtx, {
      type: 'pie',
      data: {
        labels: ['Food', 'Rent', 'Transportation', 'Entertainment', 'Others'],
        datasets: [{
          label: 'Spending Categories',
          data: [30, 20, 10, 25, 15], // Example data
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
        }]
      }
    });

    // Bar chart for monthly spending
    const spendingBarCtx = document.getElementById('spendingBarChart').getContext('2d');
    const spendingBarChart = new Chart(spendingBarCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Spending',
          data: [500, 700, 600, 800, 900, 1000], // Example data
          backgroundColor: '#36A2EB'
        }]
      }
    });
  </script>
</body>
</html>
